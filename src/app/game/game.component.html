<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Rating</th>
      <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td><span>{{game.title}}</span></td>
      <td><span>{{game.year}}</span></td>
      <td><span>{{game.rating}}</span></td>
      <td><span>{{game.cost}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
