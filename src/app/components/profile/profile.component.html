<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <form (ngSubmit)="update()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" readonly>
            </div>
            <div class="form-group">
              <label for="emailaddress">Email</label>
              <input type="emailaddress" class="form-control" id="emailaddress" [(ngModel)]="user.emailaddress" name="emailaddress">
            </div>
            <div class="form-group">
              <label for="phonenumber">Phone number</label>
              <input type="phonenumber" class="form-control" id="phonenumber" [(ngModel)]="user.phonenumber" name="phonenumber">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
